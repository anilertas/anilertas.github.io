<!DOCTYPE html>

<html>

	<head>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css" type="text/css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
		<title>Anil Ertas - Kontakt</title>
		<meta charset ="utf-8">
	</head>

	<body>
		<div id="main" class="flex-wrapper">
			<div>
				<header><a href="index.html"><img class="mt-4 mx-auto" src="images/logo.png"></a></header>
				<section>
					<div class="kontakt">
					<h1 class="text-5xl">Kontaktformular</h1>
						<form id="form" class="w-full lg:w-4/5 xl:w-2/3">
							<fieldset>
								<p class="text-2xl">Alle Felder mit * sind Pflichtfelder</p>
								<div class="lg:flex lg:items-center mb-2">
									<div class="lg:w-1/3">
										<label class="text-2xl lg:text-right mb-1 lg:mb-0 pr-4" for="inline-full-name">Name</label>
									</div>
									<div class="lg:w-2/3">
										<input class="bg-white appearance-none border-2 border-gray-200 rounded w-full py-1 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-black" id="name" name="von" type="text" value="">
									</div>
								</div>
								<div class="lg:flex lg:items-center mb-2">
									<div class="lg:w-1/3">
										<label class="text-2xl lg:text-right mb-1 lg:mb-0 pr-4" for="inline-mail">E-Mail Adresse *</label>
									</div>
									<div class="lg:w-2/3">
										<input class="bg-white appearance-none border-2 border-gray-200 rounded w-full py-1 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-black" id="email" name="mail" type="email" value="" required>
									</div>
								</div>
								<div class="lg:flex lg:items-center mb-2">
									<div class="lg:w-1/3">
										<label class="text-2xl lg:text-right mb-1 lg:mb-0 pr-4" for="inline-subject">Betreff *</label>
									</div>
									<div class="lg:w-2/3">
										<label class="flex items-center">
											<input type="radio" class="form-radio" name="subject" value="Musikvideo" required>
											<span class="text-xl ml-2">Musikvideo</span>
										</label>
										<label class="flex items-center">
											<input type="radio" class="form-radio" name="subject" value="Imagefilm">
											<span class="text-xl ml-2">Imagefilm</span>
										</label>
										<label class="flex items-center">
											<input type="radio" class="form-radio" name="subject" value="Eventfilm">
											<span class="text-xl ml-2">Eventfilm</span>
										</label>
										<label class="flex items-center">
											<input type="radio" class="form-radio" name="subject" value="Hochzeitsvideo">
											<span class="text-xl ml-2">Hochzeitsvideo</span>
										</label>
										<label class="flex items-center">
											<input type="radio" class="form-radio" name="subject" value="Sonstiges">
											<span class="text-xl ml-2">Sonstiges</span>
										</label>
									</div>
								</div>
								<div class="lg:flex lg:items-center mb-2">
									<div class="lg:w-1/3">
										<label class="text-2xl lg:text-right mb-1 lg:mb-0 pr-4" for="inline-sonstiges">Nachricht *</label>
									</div>
									<div class="lg:w-2/3">
										<textarea class="bg-white appearance-none border-2 border-gray-200 rounded w-full py-1 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-black" rows="10" id="message" name="sonstiges" type="email" value="" required></textarea>										
									</div>
								</div>
								<div class="lg:flex lg:items-center">
									<div class="lg:w-1/3"></div>
									<div class="lg:w-2/3">										
										<button id="submitButton" class="text-2xl shadow bg-gray-800 bg-white focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">Absenden</a>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</section>
			</div>

			<footer>
				<div class="flex flex-wrap content-center">
					<a href="index.html" class="mr-4">Home</a>
					<a href="kontakt.html" class="mr-4">Kontakt</a>
					<a href="impressum.html" class="mr-4">Impressum</a>				
					<a href="https://www.youtube.com/channel/UCcnN8Cis9K_1w4cTPtVkrbw" class="ml-auto mr-4"><img src="images/youtube-brands.svg" alt="Youtube icon"></a>												
					<a href="https://www.instagram.com/anilertas.video/"  class="mr-4"><img src="images/instagram-brands.svg" alt="Instagram icon"></a>
					<p>&copy; 2020 ANIL ERTAS</p>
				</div>				
			</footer>
		</div>

		<script>
			$(document).ready(function() {
				$('#submitButton').click(function() {
						let name = $('#name').val();
						let email = $('#email').val();
						let subject = $('input[name="subject"]:checked').val();
						let message = $('#message').val();
				
						window.location.href = 'mailto:anilxertas@gmail.com?subject=' +
													encodeURIComponent(subject + ' - ' + name) +
													'&body=' + encodeURIComponent(
													'Email: ' + email + '\n\n' +													
													message + '\n\n');
				});
		});
		</script>
	</body>

</html>
